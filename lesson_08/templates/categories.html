{% extends "base.html" %}

{% block title %}Программы обучения{% endblock %}

{% block content %}
    <h1>Программы обучения</h1>
    {% if categories_list %}
        <ul>
            {% for i in categories_list %}
                <li><a href="/courses/?id={{i.id}}">{{i.name}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет программ обучения</p>
    {% endif %}
    <p>
        <a href="/new-category/">Создать категорию</a>
    </p>
{% endblock %}
